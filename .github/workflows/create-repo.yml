name: creating-repo

on: [push]

jobs:
    creating-repo:
        runs-on: ubuntu-latest
        defaults:
            run:
                shell: pwsh
        steps:
            - name: list directory before
              run: ls -ltr
            - name: creating repo
              run: |
                git init
                git remote add origin "https://$GITHUB_ACTOR:${{secrets.GITHUB_TOKEN}}@github.com"
                git fetch origin
                git checkout Main
            - name: list directory after
              run: ls -ltr