name: Status check

on: [push]

jobs:
    job-1:
        runs-on: ubuntu-latest
        steps:
            - name: step 1
              run: sleep 20
            - name: Runs on failure
              if: failure()
              run: echo " runs on failure"
            - name: Runs on success
            #this is not needed cause its default behavior
              if: success()
              run: echo " runs on success"
            - name: Runs always
            # if: success() || failure()
              if: always()
              run: echo "runs always"
            - name: Runs on cancel
              if: cancelled()
              run: echo " runs on cancel"
    job-2:
        runs-on: ubuntu-latest
        needs: job-1 
        if: failure()
        steps:
            - run: echo "job-2"